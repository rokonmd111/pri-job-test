name: Bdjobs Sync Automation

on:
  schedule:
    # দিনে দুইবার রান করার জন্য (UTC সময় অনুযায়ী সকাল ৬টা এবং সন্ধ্যা ৬টা)
    - cron: '0 0,12 * * *'
  workflow_dispatch: # ম্যানুয়ালি রান করার অপশন

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-code: '3.9'

    - name: Install Dependencies
      run: |
        pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client requests

    - name: Run Script
      env:
        # গিটহাব সিক্রেটকে এনভায়রনমেন্ট ভেরিয়েবলে পাস করা
        CLIENT_SECRET_JSON: ${{ secrets.CLIENT_SECRET_JSON }}
        BLOGGER_TOKEN_JSON: ${{ secrets.BLOGGER_TOKEN_JSON }}
        API_BDS_LIST: ${{ secrets.API_BDS_LIST }}
        API_BDS_DETAILS: ${{ secrets.API_BDS_DETAILS }}
        APPLY_URL_BASE: ${{ secrets.APPLY_URL_BASE }}
        BLOG_ID: ${{ secrets.BLOG_ID }}
      run: python pri-job-test.py
